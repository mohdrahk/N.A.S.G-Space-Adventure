<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Not Another Snake Game</title>
  </head>
  <body>
    <div class="game-area">
      <div class="game-container">
        <img class="title" src="./title.png" />
        <img id="toggleImage" class="poster" src="./NASGposter.jpg" />
      </div>
      <a href="/svkingdom.html"><button id="buttons">Story mode</button></a>
      <button id="buttons">Infinite mode</button>
      <button id="buttons">How to play</button>
      <button class="musicbtn" id="music-toggle" onclick="toggleMusic()">
        Play Music
      </button>
      <button class="musicbtn" id="toggle-Button" onclick="toggleHow()">
        How to Play
      </button>
    </div>

    <!-- Background music -->
    <audio id="background-music" autoplay loop>
      <source src="./bg.mp3" type="audio/mpeg" />
      Your browser does not support the audio tag.
    </audio>
  </body>
  <script src="./script.js" defer></script>
</html>
